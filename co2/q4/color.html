<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        function click_change(){
            var color='#';
            for(var i=0;i<6; i++){
                color +=Math.round(Math.random())*6;
            }
                   
            document.body.style.background=color;
        }
        </script>
    </head>
    <body onclick="click_change()">
        <h1>haii..!!! on clicking one can see screenchanges its color!!!</h1>

    </body>
</html>
